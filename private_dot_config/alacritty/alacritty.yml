window:
    decorations: full
    gtk_theme_variant: dark

font:
    normal:
        family: JetBrains Mono
        style: Regular

    bold:
        family: JetBrains Mono
        style: Bold

    italic:
        family: JetBrains Mono
        style: Italic

    bold_italic:
        family: JetBrains Mono
        style: Bold Italic

    size: 11.0

import:
    - ~/.config/alacritty/themes/dracula/dracula.yml

env:
    WINIT_X11_SCALE_FACTOR: "1"
